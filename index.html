<html>
  <head>
    <title>Bear Life</title>
    <link rel="shortcut icon" href="./hive.png" type="image/x-icon"/>
    <link rel="stylesheet" href="./styles.css"/>
    <script src="./renderable.js"></script>
    <script src="./bear.js"></script>
    <script src="./tree.js"></script>
    <script src="./beehive.js"></script>
    <script src="./bee.js"></script>
    <script src="./hunter.js"></script>
    <script src="./game.js"></script>
  </head>
  <body onload="document.getElementById('kick-off-game').focus()">
    <!-- GAME STATUS OVERLAY -->
    <div id="game-stats">
      <div>
        <img src="./hive.png"/>
        <span id="points"></span>
      </div>
      <span id="countDown"></span>
      <div>
        LEVEL: <span id="level"></span>
      </div>
    </div>

    <!-- LEVEL MESSAGE -->
    <div id="level-msg"></div>
    
    <!-- GAME RENDERER -->
    <canvas id="game"></canvas>

    
    <!-- WELCOME SCREEN SPLASH -->
    <div class="splash show" id="welcome-splash">
      <div center>
        <span gold>BEAR LIFE</span> <br/>
        <span small>LIFE IS NOT EASY BEING A SMALL BEAR IN A BIG WORLD</span>
        <br/>
        <br/>
        <button id="kick-off-game" onclick="document.dispatchEvent(new CustomEvent('Start Game'))">PLAY</button>
      </div>
    </div>


    <!-- GAME OVER SPLASH -->
    <div class="splash" id="game-over-splash">
      <div center>
        <span gold>GAME OVER</span> <br/><br/>
        <span id="end-stats" small></span> <br/><br/>
        <span small>ENTER YOUR INITIALS</span>
        <div>
          <input name="first" type="text" maxlength="1" initials/>
          <input name="middle" type="text" maxlength="1" initials/>
          <input name="last" type="text" maxlength="1" initials/>
          <br/>
          <button initials>ENTER</button>
        </div>
      </div>
    </div>

    <script src="./post-body.js"></script>
  </body>
</html>
